<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="referrer" content="never"/>
	<title>Vue.js Poster Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700,800" rel="stylesheet"
		  type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/public/style.css">
</head>
<body>
<div id="app">
	<div class="header">
		<div class="container">
			<div class="title">
				<img src="public/logo.png">
				<h1>Vue.js Poster Shop</h1>
			</div>
			<form class="search-bar" v-on:submit.prevent="onSubmit">
				<input v-model="newSearch" placeholder="Search for posters">
				<input type="submit" value="Search" class="btn">
			</form>
		</div>
	</div>
	<div class="main container">
		<div class="products">
			<div v-if="loading">
				Loading...
			</div>
			<div class="search-results" v-else>
				Found {{ items.length }} results for search term {{ lastSearch }}.
			</div>
			<div class="product" v-for="(item, index) in items">
				<div>
					<div class="product-image">
						<img :src=item.thumb>
					</div>
				</div>
				<div>
					<h4 class="product-title">{{ item.title }}</h4>
					<p>Price: <strong>{{ price | currency }}</strong></p>
					<button class="add-to-cart btn" v-on:click="addItem(index)">Add to cart</button>
				</div>

			</div>
		</div>
		<div class="cart">
			<h2>Shopping Cart</h2>
			<transition-group name="fade" tag="ul">
				<li class="cart-item" v-for="item in cart" v-bind:key="item.id">
					<div class="item-title">{{ item.title }}</div>
					<span class="item-qty">{{ item.price | currency }} Ã— {{ item.qty }}</span>
					<button class="btn" v-on:click="inc(item)">+</button>
					<button class="btn" v-on:click="dec(item)">-</button>
				</li>
			</transition-group>
			<transition name="fade">
				<div v-if="cart.length">
					Total: {{ total | currency }}
				</div>
			</transition>
			<div v-if="cart.length === 0" class="empty-cart">
				No items in the cart.
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
